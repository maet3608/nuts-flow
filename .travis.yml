sudo: false
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
before_install:
  - pip install pytest coveralls pytest-cov==2.5.0
  - pip install six
install: 
  - pip install nutsflow
script: 
  - py.test
  - coverage run --source=nutsflow setup.py test
  - coverage report --fail-under=100
after_success:
  - coveralls  