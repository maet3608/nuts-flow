sudo: false
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
before_install:
  - pip install pytest-cov<2.6
  - pip install pytest
  - pip install coveralls
  - pip install six
install: 
  - pip install nutsflow
script: 
  - py.test
  - coverage run --source=nutsflow setup.py test
  - coverage report --fail-under=100
after_success:
  - coveralls  